<!-- standard html5 across most platforms -->
<!DOCTYPE html>
<!-- localizes campaigns for different languages. accessability for screen readers and assistive technology -->
<html lang="en"></html>
  <head>
    <!-- setting a title will show on a browser tab if someone clicks "show in browser" -->
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1; charset=utf-8"
  />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css"></style>
  </head>
  <body id="body" style="margin: 0 !important; padding: 0 !important;"></body>
</html>
